<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Advisor - Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron bg-dark text-white">
        <h1 class="display-1">Beer Advisor</h1>
        <p class="tagline">Let me help you find the best beer for you!</p>
    </div>
    <div class="container">
        <form action="select-beer.do" method="post">
            <div class="form-group">
                <label for="color">Select beer color:</label>
                <select class="form-control" name="color" id="color" size="1">
                    <option value="light">Light</option>
                    <option value="amber">Amber</option>
                    <option value="brown">Brown</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
            <button class="btn btn-primary" type="submit">Find Beer</button>
        </form>
    </div>
</body>
